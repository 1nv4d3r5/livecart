back-order = an item or order that is presently not in stock, but is being re-ordered and will be available at a later time
bestseller = e-commerce term used to reffer to most sold items 

Handle = Handle is used to represent object's URLs, so you can change it for search engine optimization purposes, if needed.

URL = Uniform Resource Locator e.g. http://server/cart/build/en/backend.category#cat_height

meta tags = structured information about the web page

product list = page where concise info about products is provided
product details = page where detailed info about products is provided

SEO = Search engine optimization
SKU = a stock keeping unit which is a specific number designating one specific product
