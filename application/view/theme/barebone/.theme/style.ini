[COLOR_SCHEME]
BG_COLOR = color _ body/background-color
CONTAINER_BG_COLOR = color _ #container/background-color
CONTENT_BG_COLOR = color _ #content/background-color
BACKGROUND_COLOR_1 = color _ #background-color1-var/background-color
BACKGROUND_COLOR_2 = color _ #background-color2-var/background-color
HEADING_COLOR = color _ #heading-color-var/background-color
TEXT_COLOR = color _ body/color
LINK_COLOR = color _ a/color
LINK_HOVER_COLOR = color _ a:hover/color
BORDER_COLOR = color _ #border-color-var/border-color

[BACKGROUND]
BG_IMAGE = upload _ body/background-image
CONTAINER_BG_IMAGE = upload _ #container/background-image
CONTENT_BG_IMAGE = upload _ #content/background-image

[LAYOUT]
CONTAINER_WIDTH = size _ #container/width

[TEXT]
TEXT_FONT = font _ body/font-family
LINK_STYLE = text-decoration _ a/text-decoration
LINK_HOVER_STYLE = text-decoration _ a:hover/text-decoration

[HEADER]
HEADER_IMAGE = upload _ #header/background-image
HEADER_COLOR = color _ #header/background-color
HEADER_TEXT_COLOR = color _ #header/color
HEADER_HEIGHT = size _ #header/height

[FOOTER]
FOOTER_IMAGE = upload _ #footer/background-image
FOOTER_COLOR = color _ #footer/background-color
FOOTER_TEXT_COLOR = color _ #footer/color
FOOTER_HEIGHT = size _ #footer/height

[TOP_MENU]
TOP_MENU_COLOR = color _ #rootCategories a/color
TOP_MENU_HOVER-COLOR = color _ #rootCategories a:hover/color
TOP_MENU_BGCOLOR = color _ #rootCategories/background-color
TOP_MENU_BGIMAGE = upload _ #rootCategories/background-image
TOP_MENU_ACTIVE_COLOR = color _ #rootCategories li.current > a, #rootCategories li:hover > a, #rootCategories li.hover > a/color
TOP_MENU_ACTIVE_BGCOLOR = color _ #rootCategories li.current, #rootCategories li:hover, #rootCategories li.hover/background-color
TOP_MENU_ACTIVE_BGIMAGE = upload _ #rootCategories li.current, #rootCategories li:hover, #rootCategories li.hover/background-image


[-BOXES]
BOX_BG_IMAGE = upload _ div.box .content/background-image
BOX_BG_COLOR = color _ div.box .content/background-color
BOX_BORDER = border _ div.box/border
BOX_TITLE_IMAGE = upload _ div.box .title/background-image
BOX_TITLE_BGCOLOR = color _ div.box .title/background-color
BOX_TITLE_BORDER = border _ div.box .title/border-bottom

BOX_TITLE_COLOR = color _ div.box .title/color